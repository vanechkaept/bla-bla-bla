


<div
class="container"
style='margin-top: 15px; padding-bottom: 10px; background-color: white;'>


    <div class="general__text">
      <div class="big__text"> Покупатели</div>
      <div class='item__subbig'> информация </div>
    </div>

    <div class="row" style='position: relative;'>
      <div class="col-4" *ngFor='let user of (users$ | async)' style='margin-top: 5px ; margin-bottom: 5px;'>
         <mat-card
         [class.badUser]='user.rating <= 5'
         [class.greateUser]='user.rating > 5'
         >
            <mat-card-header>
                <div mat-card-avatar class="user-header-image" [style.background-image]="user.img ? 'url(' + user.img + ')' : 'url(' + this.defaultImage + ')' "  ></div>
                <mat-card-title> {{user.firstName}} </mat-card-title>
                <mat-card-subtitle
                [class.badUser__text]='user.rating <= 5'
                [class.greateUser__text]='user.rating > 5'
                > Рейтинг: {{user.rating}} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class='text'>{{user.title}}</mat-card-content>
            <mat-card-actions align="start">
                <button mat-button >{{ user.rating <= 5? 'Заблокировать' : 'Выдать подарок'}}</button>
                <button mat-button (click)="checkShopUser(user.id)"> Покупки</button>
            </mat-card-actions>
            <!-- <mat-card-footer>
                Footer
            </mat-card-footer> -->
        </mat-card>
      </div>

      <div
      *ngIf='this.usersLoad === false'
      style='width: 100%; height: 100%; margin: auto;'>
        <ul class="spinner">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>




</div>


<div class="user__to__top">
  <div class="btn__to__top">
      <button mat-icon-button >
        <i class="material-icons btn__arrow" (click)='up()'  >keyboard_arrow_up</i>
      </button>
  </div>

</div>
