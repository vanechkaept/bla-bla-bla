
<h2 mat-dialog-title *ngIf='data.count >= 20'>
  Моя бабушка справилась лучше! Попробуй еще раз
</h2>
<h2 mat-dialog-title *ngIf='data.count <= 12'>
  Очень хорошо! <br> Тебе нужно ехать на чемпионат мира!
</h2>
<h2 mat-dialog-title *ngIf='data.count > 12 && data.count < 20'>
  Неплохо. <br> Но ты сможешь лучше!
</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close='false'> Выйти </button>
  <button mat-button mat-dialog-close mat-dialog-close='true'> Еще разок </button>
</mat-dialog-actions>
